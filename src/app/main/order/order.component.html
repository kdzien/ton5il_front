<section class="row"  id="order">
    <div class="col-lg-12">
      <div class="title">CHECKOUT</div>
    </div>
    <div class="col-lg-6 offset-lg-3" id="shipping">
      <div class="order-section-title">Shipping information</div>
      <form [formGroup]="orderInfoForm" id="orderInfoForm" (ngSubmit)="submitForm(orderInfoForm)">
        <input placeholder="First name" name="firstname" formControlName="firstname" />
        <input placeholder="Last name" name="lastname" formControlName="lastname">
        <select class="full-width" name="country" formControlName="country">
          <option>Great Britian</option>
        </select>
        <input placeholder="Address" name="address" formControlName="address">
        <input placeholder="Addition address information" name="moreaddress" formControlName="moreaddress">
        <input placeholder="City" name="city" formControlName="city">
        <input placeholder="State / Province / Region" name="state" formControlName="state">
        <input placeholder="Zip / Postal code" name="zip" formControlName="zip">
        <input placeholder="Phone number" name="phonenumber" formControlName="phonenumber">
      </form>
    </div>
    <div class="col-lg-6 offset-lg-3" id="payments">
      <div class="order-section-title">Payment method</div>
    </div>
    <div class="col-lg-6 offset-lg-3" id="final-order">
      <div class="order-section-title">Your order</div>
      <section>
        <ul>
          <li class="product" *ngFor="let product of basket.products">
            <div class="image"><img src="{{product.img_src}}" /></div>
            <div class="name">{{product.name | uppercase}}</div>
            <div class="total">${{product.price}} x {{product.quantity}}</div>
          </li>
          <li></li>
        </ul>
        <div class="summary">
          <div><span>Subtotal</span><span>${{basket.total_price}}.00</span></div>
          <div><span>Shipping Fee</span><span>FREE</span></div>
          <div><span>Estimated Tax</span><span>$0.00</span></div>
          <div class="final-order"><span>Order Total</span><span>${{basket.total_price}}.00</span></div>
          <button type="submit" form="orderInfoForm">Sumbit</button>
        </div>
      </section>
    </div>
  </section>
